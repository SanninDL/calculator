<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div class="calculator-container">
       <div class="result-display"></div>
       <div class="input-container">
            <div class="operators">
                <button class="btn col-l-3 ">+</button>
                <button class="btn col-l-3 ">-</button>
                <button class="btn col-l-3 ">x</button>
                <button class="btn col-l-3 ">&divide</button>
            </div>
            <div class="row">
                <div >
                    <div class="col-l-9 number">
                        <button class="btn col-l-4 ">7</button>
                        <button class="btn col-l-4 ">8</button>
                        <button class="btn col-l-4 ">9</button>
                    </div>
                    <div class="number">
                        <button class="btn col-l-4 ">4</button>
                        <button class="btn col-l-4 ">5</button>
                        <button class="btn col-l-4 ">6</button>
                    </div>
                    <div class="number">
                        <button class="btn col-l-4 ">1</button>
                        <button class="btn col-l-4 ">2</button>
                        <button class="btn col-l-4 ">3</button>
                    </div>
                    <div class="number">
                        <button class="btn col-l-4 ">0</button>
                        <button class="btn col-l-4 ">.</button>
                        <button id="reset" class="btn col-l-4 ">C</button>
                    </div>
                </div>
                
                    <button id="result" class=" btn col-l-3 equal">
                        =
                    </button>
                
            </div>
       </div>
   </div>


   
    
    
    
    
    

   
   
    <script src="./app.js"></script>

</body>
</html>
